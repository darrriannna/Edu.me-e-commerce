<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/order.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Michroma&family
    =Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>EDU.ME | Pre Order</title>
</head>


<body>

  <header>
    <div class="header__container">
      <div class="header__menu menu">
        <div class="menu_navigation">
          <div class="logo_link">
            <a class="logo" href="../home.html">EDU.ME</a>
          </div>
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="models.html" class="menu__link">Models</a></li>
              <li class="menu__item"><a href="order.html" class="menu__link">Pre-Order</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="order-container">

      <div>
        <h1>PRE-ORDER</h1>
      </div>

      <form action="#" method="POST">

        <div class="radio-container">
          <div class="radio-item">
            <input name="radio" id="radio1" type="radio" class="radio">
            <label for="radio1">MW75 BLack Panter</label>
          </div>

          <div class="radio-item">
            <input name="radio" id="radio2" type="radio" class="radio">
            <label for="radio2">MW75 Babyshower</label>
          </div>

          <div class="radio-item">
            <input name="radio" id="radio3" type="radio" class="radio">
            <label for="radio3">MW75 Deepest Pearl</label>
          </div>
        </div>

        <div class="input-container">
          <div class="form-group">
            <label for="first-name">FULL NAME *</label>
            <input id="first-name" type="text" placeholder="Your full name" required>
          </div>

          <div class="form-group">
            <label for="Adrees">ADDRESS *</label>
            <input id="Adrees" type="text" placeholder="Your address" required>
          </div>

          <div class="form-group">
            <label for="location">EMAIL</label>
            <input id="location" type="text" placeholder="Your email">
          </div>
          <div class="form-group">
            <label for="some-input">COUNTRY</label>
            <input id="some-input" type="text" placeholder="Your country">
          </div>

          <div class="form-group">
            <label for="first-name">CONTACT NUMBER</label>
            <input id="first-name" type="text" placeholder="Your contact number" value="+46">
          </div>

          <div class="form-group">
            <label for="last-name">CARD NUMBER</label>
            <input id="last-name" type="text" placeholder="Your card number">
          </div>
        </div>

        <div class="button-holder">
          <button type="submit" class="button">SUBMIT</button>
        </div>
      </form>
  </main>
  
</body>
</html>
